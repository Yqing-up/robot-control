<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体加载测试</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
            transition: font-family 0.3s ease;
        }
        
        .font-loaded body {
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #0066ff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Microsoft YaHei', sans-serif;
            transition: font-family 0.3s ease;
        }
        
        .font-loaded .title {
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(25, 118, 210, 0.5);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 6px;
            font-family: 'Microsoft YaHei', sans-serif;
            transition: font-family 0.3s ease;
        }
        
        .font-loaded .history-item {
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
        }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 100, 255, 0.8);
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="status" id="status">字体加载中...</div>
    
    <div class="test-section">
        <div class="title">机器人控制中心</div>
        <p>这是主标题测试，应该在字体加载完成后变为 Orbitron 字体</p>
    </div>
    
    <div class="test-section">
        <div class="title">播放历史</div>
        <div class="history-item">
            <div>这是播放历史记录1 - 测试字体加载效果</div>
            <div style="font-size: 12px; color: #1976d2;">2024-01-01 12:00:00</div>
        </div>
        <div class="history-item">
            <div>这是播放历史记录2 - 检查高度是否正常</div>
            <div style="font-size: 12px; color: #1976d2;">2024-01-01 12:01:00</div>
        </div>
        <div class="history-item">
            <div>这是播放历史记录3 - 验证字体切换平滑性</div>
            <div style="font-size: 12px; color: #1976d2;">2024-01-01 12:02:00</div>
        </div>
    </div>
    
    <div class="test-section">
        <div class="title">系统状态</div>
        <p>字体加载状态：<span id="font-status">检测中...</span></p>
        <p>页面加载时间：<span id="load-time"></span></p>
    </div>

    <script>
        const startTime = Date.now();
        const statusEl = document.getElementById('status');
        const fontStatusEl = document.getElementById('font-status');
        const loadTimeEl = document.getElementById('load-time');
        
        // 更新加载时间
        loadTimeEl.textContent = new Date().toLocaleTimeString();
        
        // 字体加载检测
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(function() {
                const loadDuration = Date.now() - startTime;
                document.documentElement.classList.add('font-loaded');
                statusEl.textContent = `字体加载完成 (${loadDuration}ms)`;
                statusEl.style.background = 'rgba(0, 255, 0, 0.8)';
                fontStatusEl.textContent = `已加载 (${loadDuration}ms)`;
                console.log('✅ Orbitron 字体加载完成，耗时:', loadDuration + 'ms');
            });
        } else {
            // 备用方案
            setTimeout(function() {
                document.documentElement.classList.add('font-loaded');
                statusEl.textContent = '字体加载完成 (备用方案)';
                statusEl.style.background = 'rgba(255, 165, 0, 0.8)';
                fontStatusEl.textContent = '已加载 (备用方案)';
            }, 1000);
        }
        
        // 监听字体加载事件
        document.fonts.addEventListener('loadingdone', function() {
            console.log('字体加载事件触发');
        });
    </script>
</body>
</html>
